<!doctype html>
<html ng-app="boozio">
<head>
  <meta charset="utf-8">
  <title>boozio</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body>

<div ng-controller="MainController as main" id="container">
  <h1 id="pick">Pick a drink</h1>
  <div>
    <ul id="cocktainsList">
      <li ng-repeat="cocktail in cocktails" ng-class="{active: cocktail.isActive}" ng-click="pour(cocktail)">
        <img src="assets/images/{{cocktail.image}}" />
      </li>
    </ul>
    <div style="clear: both;"></div>
  </div>
  <div id="feelingLucky" ng-click="lucky()" ng-class="{active: luckyActive}">
    <img src="assets/images/APP-06.png" />
  </div>
</div>

<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
